<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Como são as tags em HTML?</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <hr>
    <ul type="square">
        <li><abbr title="Use com a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Vai de h1 até h6">Títulos</abbr></li>
        <li><abbr title="Use com &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use com &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use com &lt;q&gt;">Citação simples</abbr></li>
        <li><abbr title="Use com &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use com &lt;ul&gt;">Listas n/numeradas</abbr></li>
    </ul>
</body>
</html>
